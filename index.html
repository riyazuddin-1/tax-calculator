</head>
<body style="height: 100vh; align-content: center;">
    <form class="p-4 border border-secondary d-flex flex-column gap-4 m-auto" id="data-form" style="max-width: 400px;">
        <div class="form-group">
            <label for="income">
                Enter gross annual income (in Rupees) 
                <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" 
                    title="Gross annual income is your total salary in a year before any deductions">
                </i>
            </label>
            <div class="field d-flex px-2 border border-secondary rounded">
                <input type="text" class="form-control border-0" id="income">
                <i class="fa fa-exclamation-circle m-auto d-none" aria-hidden="true" data-toggle="tooltip" data-placement="top" 
                title="Please enter numbers only"></i>
            </div>
        </div>
        <div class="form-group">
            <label for="extra-income">
                Enter extra income 
                <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" 
                    title="All of your extra income from your other sources of income">
                </i>
            </label>
            <div class="field d-flex px-2 border border-secondary rounded">
                <input type="text" class="form-control border-0" id="extra-income">
                <i class="fa fa-exclamation-circle m-auto d-none" aria-hidden="true" data-toggle="tooltip" data-placement="top" 
                title="Please enter numbers only"></i>
            </div>
        </div>
        <div class="form-group">
            <label for="age-group">
                Enter age group 
                <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" 
                    title="Specify what age group you belong to, this is important because the tax is applied based on your age">
                </i>
            </label>
            <select name="age-group" class="form-select border border-secondary" id="age-group">
                <option value="young">&lt; 40</option>
                <option value="middle-aged">≥ 40 & &lt; 60</option>
                <option value="old">≥ 60</option>
            </select>
        </div>
        <div class="form-group">
            <label for="deductions">
                Enter total applicable deductions 
                <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="top" 
                    title="You can claim deductions under various sections of the Income Tax Act, such as Section 80C (for investments like Provident Fund, PPF, or life insurance), Section 80D (for health insurance premiums), and Section 24b (for home loan interest).">
                </i>
            </label>
            <div class="field d-flex px-2 border border-secondary rounded">
                <input type="text" class="form-control border-0" id="deductions">
                <i class="fa fa-exclamation-circle m-auto d-none" aria-hidden="true" data-toggle="tooltip" data-placement="top" 
                title="Please enter numbers only"></i>
            </div>
        </div>
        <button class="btn btn-primary text-light" type="submit">Submit</button>
    </form>
    <div class="modal" style="align-content: center;" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div> -->
            <div class="modal-body text-center">
              <p class="display-4">Your overall income will be</p>
              <p class="display-4" id="overall-income"></p>
              <p display-6>after tax deductions</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary m-auto" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
</body>
